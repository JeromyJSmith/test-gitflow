name: Enforce branch protection

on:
  pull_request:
    branches: [ main ]

jobs:
  enforce_protection:
    runs-on: ubuntu-latest
    steps:
      # Check if the pull request has been approved by at least one person
      - name: Check if pull request has been approved
        if: github.event.pull_request.reviews.total_count == 0
        run: exit 1

      # Check if the pull request has been reviewed by at least one person
      - name: Check if pull request has been reviewed
        if: github.event.pull_request.review.state != 'approved'
        run: exit 1